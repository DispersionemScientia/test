{% extends 'article/base.html' %}

{% block title_name %}
Авторизация
{% endblock %}

{% block content %}
{% if form.errors %}
<h3>Неверный пароль или логин!</h3>
{% endif %}

<form method="post" action="{% url 'user:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Авторизация</button>
</form>
{% endblock %}
